<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

      crossorigin="anonymous"
    />
    <title>Mess Booking System</title>
  </head>
  <body>
    <section class="top-background">
      <div class="overlay">
        <h1>Rent Buddy</h1>
        <hr color="white" width="50%" />
        <h6>We make you feel better than at home.</h6>
        <br />
        <button class="btn btn-custom">Contact Now</button>
      </div>
    </section>
    <section class="mess-list">
      <div class="container">
        <h1>Choose From List</h1>
        <br />
        <div class="dropdown">
          <button
            class="btn btn-custom dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select Location
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Kolkata</a>
            <a class="dropdown-item" href="#">Delhi</a>
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-12 col-md-3">
            <div class="mess-card">
              <div class="mess-card-overlay">
                <h4>MESS NAME</h4>
                <a
                  href="https://sleepy-noyce-0e4b0b.netlify.app/details.html"
                  class="btn btn-custom"
                  >View Details</a
                >
              </div>
            </div>
          </div>
          <div class="col col-sm-12 col-md-3">
            <div class="mess-card">
              <div class="mess-card-overlay">
                <h4>MESS NAME</h4>
                <a
                  href="https://sleepy-noyce-0e4b0b.netlify.app/details.html"
                  class="btn btn-custom"
                  >View Details</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h6>copyright &copy; 2021</h6>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </footer>
  </body>
</html>
